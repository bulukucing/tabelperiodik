<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menghafal Tabel Periodik</title>

</head>
<body>

<div class="container">
	<div class="header">
		<h1 class ="sapa"></h1>
		<h3>AYO MENGHAFAL TABEL PERIODIK!</h3>		
	</div>
	<div class="main">
		<div class="acak">
			<h4>Tabel Periodik - ACAK !</h4>
			<button type ="button" class="random-button">ACAK!</button>
		</div>
		<div class="pertama">
			<h4>Tabel Periodik I - VIII A</h4>
			<button type ="button" class="tombolA">I.A</button>
			<button type ="button" class="tombolA">II.A</button>
			<button type ="button" class="tombolA">III.A</button>
			<button type ="button" class="tombolA">IV.A</button>
			<button type ="button" class="tombolA">V.A</button>
			<button type ="button" class="tombolA">VI.A</button>
			<button type ="button" class="tombolA">VII.A</button>
			<button type ="button" class="tombolA">VIII.A</button>			
		</div>
		<div class="kedua">
			<h4>Tabel Periodik I - VIII B</h4>
			<button type ="button" class="tombolB">I.B</button>
			<button type ="button" class="tombolB">II.B</button>
			<button type ="button" class="tombolB">III.B</button>
			<button type ="button" class="tombolB">IV.B</button>
			<button type ="button" class="tombolB">V.B</button>
			<button type ="button" class="tombolB">VI.B</button>
			<button type ="button" class="tombolB">VII.B</button>
			<button type ="button" class="tombolB">VIII.B</button>
		</div>
	</div>
	<div class="gambar">
		<h2>Content</h2>
		<img src ="img/tabel1.png" alt="">
		<img src ="img/tabel3.png" alt="">
		<!-- <img src="img/tabel2.jpg" alt=""> -->
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
<script src ="script.js"></script>
</body>
</html>
